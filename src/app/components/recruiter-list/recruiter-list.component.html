<div class="container mt-4">
  <h2>Recruiters List</h2>

  <!-- Search Form -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search by location"
        [(ngModel)]="searchLocation"
        (input)="onSearch()"
      />
    </div>
    <div class="col-md-4">
      <select
        class="form-select"
        [(ngModel)]="searchStatus"
        (change)="onSearch()"
      >
        <option value="">All Statuses</option>
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-secondary" (click)="clearSearch()">Clear</button>
    </div>
  </div>

  <!-- Recruiters Table -->
  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Company</th>
        <th>Job Title</th>
        <th>Location</th>
        <th>Language</th>
        <th>Status</th>
        <th>Feedback</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recruiter of recruiters">
        <td>{{ recruiter.name }}</td>
        <td>{{ recruiter.email }}</td>
        <td>{{ recruiter.company }}</td>
        <td>{{ recruiter.jobTitle }}</td>
        <td>{{ recruiter.location }}</td>
        <td>{{ recruiter.language }}</td>
        <td>{{ recruiter.status }}</td>
        <td>{{ recruiter.feedback }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" [routerLink]="['/edit', recruiter.id]">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteRecruiter(recruiter.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
