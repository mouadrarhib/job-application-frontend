<div class="container mt-4">
    <h2>{{ id ? 'Edit Recruiter' : 'Add Recruiter' }}</h2>
    <button class="btn btn-secondary mb-3" routerLink="/">Back to List</button>
    <form [formGroup]="recruiterForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>
      <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" formControlName="company" />
      </div>
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle" />
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" formControlName="location" />
      </div>
      <div class="mb-3">
        <label for="language" class="form-label">Language</label>
        <select class="form-select" id="language" formControlName="language">
          <option *ngFor="let lang of languages" [value]="lang">{{ lang }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" formControlName="status">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="feedback" class="form-label">Feedback</label>
        <textarea class="form-control" id="feedback" formControlName="feedback"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="recruiterForm.invalid">
        {{ id ? 'Update' : 'Create' }}
      </button>
    </form>
  </div>
